<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            loginBg: '#EAF0FF',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-loginBg dark:bg-gray-900 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="grid grid-cols-1 md:grid-cols-2 max-w-5xl w-full rounded-[2rem] shadow-2xl overflow-hidden border border-white/30 bg-white dark:bg-gray-800">
    
    <!-- Mobile Header (Visible only on Mobile) -->
    <div class="md:hidden relative w-full h-64 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=800&auto=format&fit=crop')">
      <div class="absolute inset-0 bg-gradient-to-t from-blue-900/90 to-indigo-800/40"></div>
     
    </div>

    <!-- Form Section -->
    <div class="p-8 md:p-14 bg-loginBg dark:bg-gray-900 flex flex-col justify-center relative z-10 -mt-6 rounded-t-[2rem] md:mt-0 md:rounded-none">
        
        <div class="mb-6 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-blue-100 text-blue-600 mb-4 dark:bg-blue-900/30 dark:text-blue-400 shadow-sm">
                <i data-lucide="user-plus" class="w-6 h-6"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Buat Akun Baru</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Mulai perjalanan suksesmu sekarang</p>
        </div>

        <!-- Alerts -->
        <div id="alert-error" class="hidden text-red-700 bg-red-100 p-3 text-center rounded-xl mb-4 text-sm border border-red-300"></div>
        <div id="alert-success" class="hidden text-green-800 bg-green-100 p-3 text-center rounded-xl mb-4 text-sm border border-green-300"></div>

        <form id="registerForm" class="space-y-4">
            <!-- Nama Lengkap -->
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Nama Lengkap</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="text" id="fullname" required placeholder="Nama Lengkap Anda" class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                </div>
            </div>

            <!-- Email -->
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Email</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="email" id="email" required placeholder="nama@email.com" class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                </div>
            </div>
            
            <!-- Password -->
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password" id="password" required placeholder="Minimal 8 karakter" class="w-full pl-11 pr-12 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors focus:outline-none">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Konfirmasi Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="check-circle" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password" id="confirmPassword" required placeholder="Ulangi password" class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="btnRegister" class="w-full py-3.5 px-4 inline-flex justify-center items-center gap-2 font-bold text-white rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-300/50 shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98] mt-2">
                <span>Daftar Sekarang</span>
              
            </button>
        </form>

        <p class="text-center text-sm text-gray-700 dark:text-gray-300 mt-6">
            Sudah punya akun? 
            <a href="login.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Masuk di sini</a>
        </p>
    </div>

    <!-- Desktop Illustration (Visible only on Desktop) -->
    <div class="hidden md:flex relative overflow-hidden">
        <!-- Background Image -->
        <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover" alt="Register Background">
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/90 to-indigo-900/80"></div>
        
        <div class="relative z-10 w-full flex flex-col justify-center items-center p-12 text-center text-white">
            <div class="mb-6 p-4 bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 shadow-xl">
                <i data-lucide="users" class="w-12 h-12 text-white"></i>
            </div>
            <h3 class="text-3xl font-bold mb-4 leading-tight">Gabung Komunitas Belajar</h3>
            <p class="text-blue-100 text-lg max-w-md mx-auto leading-relaxed opacity-90">
                Dapatkan akses ke ribuan materi, tryout eksklusif, dan diskusi bersama pejuang CPNS lainnya.
            </p>
        </div>
    </div>

  </div>

  <script src="js/register.js"></script>
</body>
</html>
