<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembahasan Soal - CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-x-hidden font-sans">

<!-- ================= MAIN CONTENT ================= -->
<div id="main-content" class="pt-16 min-h-screen transition-all duration-300 md:ml-64">
  <main class="p-4 md:p-6">
    <div class="w-full mx-auto">
        
        <!-- Breadcrumb -->
        <nav class="flex mb-6" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse text-slate-700 dark:text-slate-300">
                <li class="inline-flex items-center">
                    <a href="dashboard.html" class="inline-flex items-center text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400">
                        Dashboard
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400 mx-1"></i>
                        <a href="paket-soal.html" class="text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400 ms-1 md:ms-2">Paket Soal</a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400 mx-1"></i>
                        <a href="hasil-tes.html" class="text-sm font-medium hover:text-blue-600 dark:hover:text-blue-400 ms-1 md:ms-2">Hasil Tes</a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400 mx-1"></i>
                        <span class="ms-1 text-sm font-medium text-gray-800 dark:text-gray-200 md:ms-2">Pembahasan</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Header Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-6">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-white relative overflow-hidden">
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                <div class="relative z-10 flex items-center gap-5">
                    <div class="p-3 bg-white/20 text-white rounded-xl shrink-0 backdrop-blur-md shadow-inner border border-white/10">
                        <i data-lucide="book-open-check" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white leading-tight tracking-tight">Pembahasan Soal</h1>
                        <p class="text-indigo-100 mt-1 text-sm font-medium">Review jawaban dan pelajari kunci jawaban yang benar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left Content (Questions) -->
            <div class="flex-1 order-2 lg:order-1">
                <div id="pembahasan-container" class="space-y-6">
                    <!-- Content will be injected here by JS -->
                     <div class="flex flex-col items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
                        <p class="text-gray-500">Memuat pembahasan...</p>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar (Navigation) -->
            <div class="lg:w-[450px] flex-shrink-0 order-1 lg:order-2">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-5 sticky top-24">
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
                        <i data-lucide="layout-grid" class="w-5 h-5"></i> Navigasi Soal
                    </h3>
                    <div id="navigation-container" class="grid grid-cols-5 sm:grid-cols-10 gap-1">
                        <!-- Nav buttons injected here -->
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700 space-y-2 text-xs font-medium text-gray-600 dark:text-gray-400">
                        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-green-500"></span> Benar</div>
                        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-red-500"></span> Salah</div>
                        <div class="flex items-center gap-2"><span class="w-3 h-3 rounded bg-gray-300 dark:bg-gray-600"></span>Tidak Dijawab</div>
                    </div>
                </div>
            </div>
        </div>

   

    </div>
  </main>
  
  <footer class="bg-white dark:bg-gray-800 p-4 text-center text-gray-600 dark:text-gray-400 text-sm mt-auto shadow-inner font-poppins">
      <p>&copy; 2025 CPNS Learning. All rights reserved.</p>
  </footer>
</div>

<!-- Scripts -->
<script src="js/layout.js"></script>
<script src="js/pembahasan.js"></script>
<script>loadLayout('riwayat');</script>
<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
</body>
</html>
