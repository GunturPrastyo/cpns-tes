<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-x-hidden font-sans">

<!-- ================= MAIN CONTENT WRAPPER ================= -->
<div id="main-content" class="pt-16 min-h-screen transition-all duration-300 md:ml-64">
  <main class="p-4 md:p-6">

    <!-- ================= BANNER SLIDESHOW ================= -->
    <div class="relative w-full h-52 sm:h-64 rounded-2xl overflow-hidden mb-8 shadow-lg group">
      <!-- Slides Container -->
      <div id="bannerSlider" class="flex transition-transform duration-500 ease-out h-full">
        <!-- Slide 1 -->
        <div class="min-w-full h-full relative bg-gradient-to-r from-blue-600 to-indigo-700 flex items-center px-4 sm:px-12 ">
           <div class="text-white max-w-lg relative z-10">
              <span class="bg-white/20 text-xs font-bold px-2 py-1 rounded mb-2 inline-block backdrop-blur-sm">PROMO SPESIAL</span>
              <h2 class="text-2xl sm:text-4xl font-bold mb-2">Diskon 50% Pembelian Pertama!</h2>
              <p class="text-blue-100 text-sm sm:text-base mb-4">Gunakan kode: <span class="font-mono font-bold bg-white/20 px-2 rounded">BARUGABUNG</span></p>
              <button class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-50 transition shadow-lg">Klaim Sekarang</button>
           </div>
           <img src="https://cdn-icons-png.flaticon.com/512/2454/2454282.png" class="absolute right-4 bottom-4 w-32 h-32 opacity-20 sm:opacity-100 sm:w-48 sm:h-48 object-contain" />
        </div>
        <!-- Slide 2 -->
        <div class="min-w-full h-full relative bg-gradient-to-r from-purple-600 to-pink-600 flex items-center px-4 sm:px-12">
           <div class="text-white max-w-lg relative z-10">
              <span class="bg-white/20 text-xs font-bold px-2 py-1 rounded mb-2 inline-block backdrop-blur-sm">HOT DEAL</span>
              <h2 class="text-2xl sm:text-4xl font-bold mb-2">Paket Lengkap SKD + SKB</h2>
              <p class="text-purple-100 text-sm sm:text-base mb-4">Persiapan maksimal dengan ribuan soal terupdate.</p>
              <button class="bg-white text-purple-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-purple-50 transition shadow-lg">Lihat Paket</button>
           </div>
           <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="absolute right-4 bottom-4 w-32 h-32 opacity-20 sm:opacity-100 sm:w-48 sm:h-48 object-contain" />
        </div>
        <!-- Slide 3 -->
        <div class="min-w-full h-full relative bg-gradient-to-r from-emerald-500 to-teal-600 flex items-center px-4 sm:px-12">
           <div class="text-white max-w-lg relative z-10">
              <span class="bg-white/20 text-xs font-bold px-2 py-1 rounded mb-2 inline-block backdrop-blur-sm">TRYOUT GRATIS</span>
              <h2 class="text-2xl sm:text-4xl font-bold mb-2">Coba Tryout Nasional</h2>
              <p class="text-emerald-100 text-sm sm:text-base mb-4">Ukur kemampuanmu bersaing dengan ribuan peserta lain.</p>
              <button class="bg-white text-emerald-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-emerald-50 transition shadow-lg">Daftar Gratis</button>
           </div>
           <img src="https://cdn-icons-png.flaticon.com/512/2997/2997255.png" class="absolute right-4 bottom-4 w-32 h-32 opacity-20 sm:opacity-100 sm:w-48 sm:h-48 object-contain" />
        </div>
      </div>

      <!-- Navigation Arrows -->
      <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/20 hover:bg-black/40 text-white p-2 rounded-full backdrop-blur-sm transition opacity-0 group-hover:opacity-100 z-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>
      <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/20 hover:bg-black/40 text-white p-2 rounded-full backdrop-blur-sm transition opacity-0 group-hover:opacity-100 z-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
      </button>

      <!-- Dots -->
      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-20">
        <button onclick="goToSlide(0)" class="w-2.5 h-2.5 rounded-full bg-white transition-all duration-300 dot w-8"></button>
        <button onclick="goToSlide(1)" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white transition-all duration-300 dot"></button>
        <button onclick="goToSlide(2)" class="w-2.5 h-2.5 rounded-full bg-white/50 hover:bg-white transition-all duration-300 dot"></button>
      </div>
    </div>

    <h2 class="text-xl font-bold mb-6">Paket Soal CPNS</h2>

    <!-- ================= SEARCH & FILTER ================= -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
      
      <!-- Filter Buttons -->
      <div class="flex items-center gap-2 flex-wrap order-2 md:order-1">
        <button onclick="setFilter('')" class="filter active px-4 py-1.5 text-xs font-semibold rounded-full border transition-all duration-200 text-gray-600 border-gray-300 bg-white hover:bg-gray-50 hover:border-gray-400 dark:text-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:hover:bg-gray-700 [&.active]:bg-gray-800 [&.active]:text-white [&.active]:border-gray-800 [&.active]:shadow-sm dark:[&.active]:bg-white dark:[&.active]:text-gray-900 dark:[&.active]:border-white">
          Semua
        </button>
        <button onclick="setFilter('lengkap')" class="filter px-4 py-1.5 text-xs font-semibold rounded-full border transition-all duration-200 text-purple-700 border-purple-200 bg-purple-50/50 hover:bg-purple-100 hover:border-purple-300 dark:text-purple-300 dark:border-purple-800 dark:bg-purple-900/20 dark:hover:bg-purple-900/40 [&.active]:bg-purple-600 [&.active]:text-white [&.active]:border-purple-600 [&.active]:shadow-sm [&.active]:shadow-purple-200 dark:[&.active]:shadow-none">
          Paket Lengkap
        </button>
        <button onclick="setFilter('TWK')" class="filter px-4 py-1.5 text-xs font-semibold rounded-full border transition-all duration-200 text-blue-700 border-blue-200 bg-blue-50/50 hover:bg-blue-100 hover:border-blue-300 dark:text-blue-300 dark:border-blue-800 dark:bg-blue-900/20 dark:hover:bg-blue-900/40 [&.active]:bg-blue-600 [&.active]:text-white [&.active]:border-blue-600 [&.active]:shadow-sm [&.active]:shadow-blue-200 dark:[&.active]:shadow-none">
          TWK
        </button>
        <button onclick="setFilter('TIU')" class="filter px-4 py-1.5 text-xs font-semibold rounded-full border transition-all duration-200 text-sky-700 border-sky-200 bg-sky-50/50 hover:bg-sky-100 hover:border-sky-300 dark:text-sky-300 dark:border-sky-800 dark:bg-sky-900/20 dark:hover:bg-sky-900/40 [&.active]:bg-sky-500 [&.active]:text-white [&.active]:border-sky-500 [&.active]:shadow-sm [&.active]:shadow-sky-200 dark:[&.active]:shadow-none">
          TIU
        </button>
        <button onclick="setFilter('TKP')" class="filter px-4 py-1.5 text-xs font-semibold rounded-full border transition-all duration-200 text-green-700 border-green-200 bg-green-50/50 hover:bg-green-100 hover:border-green-300 dark:text-green-300 dark:border-green-800 dark:bg-green-900/20 dark:hover:bg-green-900/40 [&.active]:bg-green-600 [&.active]:text-white [&.active]:border-green-600 [&.active]:shadow-sm [&.active]:shadow-green-200 dark:[&.active]:shadow-none">
          TKP
        </button>
      </div>

      <!-- Search Bar -->
      <div class="relative w-full md:w-96 order-1 md:order-2">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-lucide="search" class="h-4 w-4 text-gray-400"></i>
        </div>
        <input type="text" id="searchInput" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-full leading-5 bg-white dark:bg-gray-800 dark:border-gray-600 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out text-gray-800 dark:text-gray-100" placeholder="Cari paket soal...">
      </div>

    </div>

    <!-- ================= CARD GRID ================= -->
    <div id="paketContainer" class="grid gap-4 md:gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

  </main>
</div>

<!-- ================= SCRIPT ================= -->
<script src="js/layout.js"></script>
<script src="js/card.js"></script>
<script>loadLayout('paket-soal');</script>

</body>
</html>
