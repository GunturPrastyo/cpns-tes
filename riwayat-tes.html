<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Tes - CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-x-hidden font-sans">

<!-- ================= MAIN CONTENT ================= -->
<div id="main-content" class="pt-16 min-h-screen transition-all duration-300 md:ml-64">
  <main class="p-4 md:p-6">
    <div class="w-full mx-auto">
        
        <!-- Breadcrumb -->
        <nav class="flex mb-6 mt-4" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 mr-2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <i data-lucide="chevrons-right" class="w-4 h-4 text-gray-400 mx-1"></i>
                        <span class="ms-1 text-sm font-medium text-blue-600 dark:text-blue-400 md:ms-2">Riwayat Tes</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Header Section -->
        <div class="relative w-full rounded-3xl overflow-hidden shadow-xl shadow-blue-100/50 dark:shadow-none group">
            <!-- Background Image -->
            <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1200&auto=format&fit=crop" 
                 alt="Banner Riwayat" 
                 class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
            
            <!-- Gradient Overlay (Softer) -->
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-600/90 via-blue-500/80 to-purple-500/30 mix-blend-multiply"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-blue-900/40 to-transparent"></div>

            <div class="relative z-10 p-5 md:p-12 pb-20 md:pb-24 flex flex-col lg:flex-row items-center justify-between gap-6 md:gap-10">
                <!-- Text Content -->
                <div class="flex-1 text-center lg:text-left">
                   
                    <h1 class="text-2xl md:text-5xl font-bold text-white mb-2 md:mb-4 leading-tight tracking-tight drop-shadow-sm">
                        Riwayat Pengerjaan
                    </h1>
                    <p class="text-blue-50 text-xs md:text-lg max-w-xl mx-auto lg:mx-0 leading-relaxed font-light opacity-95">
                        Jejak langkahmu menuju sukses. Pantau perkembangan skor dan evaluasi hasil latihanmu di sini.
                    </p>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-4 w-full lg:w-auto">
                    <!-- SKD -->
                    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-3 md:p-5 flex flex-col items-center justify-center text-center min-w-[110px] hover:bg-white/20 transition-all duration-300 group hover:-translate-y-1 shadow-lg shadow-blue-900/10">
                        <div class="mb-3 p-2.5 bg-white/20 rounded-xl text-white shadow-inner">
                            <i data-lucide="layers" class="w-5 h-5 md:w-6 md:h-6"></i>
                        </div>
                        <span class="text-2xl md:text-3xl font-bold text-white mb-1" id="avg-lengkap">0</span>
                        <span class="text-[10px] md:text-xs text-blue-100 uppercase tracking-wider font-medium opacity-80">Rata-rata SKD</span>
                    </div>

                    <!-- TIU -->
                    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-3 md:p-5 flex flex-col items-center justify-center text-center min-w-[110px] hover:bg-white/20 transition-all duration-300 group hover:-translate-y-1 shadow-lg shadow-blue-900/10">
                        <div class="mb-3 p-2.5 bg-white/20 rounded-xl text-white shadow-inner">
                            <i data-lucide="brain-circuit" class="w-5 h-5 md:w-6 md:h-6"></i>
                        </div>
                        <span class="text-2xl md:text-3xl font-bold text-white mb-1" id="avg-tiu">0</span>
                        <span class="text-[10px] md:text-xs text-blue-100 uppercase tracking-wider font-medium opacity-80">Rata-rata TIU</span>
                    </div>

                    <!-- TWK -->
                    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-3 md:p-5 flex flex-col items-center justify-center text-center min-w-[110px] hover:bg-white/20 transition-all duration-300 group hover:-translate-y-1 shadow-lg shadow-blue-900/10">
                        <div class="mb-3 p-2.5 bg-white/20 rounded-xl text-white shadow-inner">
                            <i data-lucide="flag" class="w-5 h-5 md:w-6 md:h-6"></i>
                        </div>
                        <span class="text-2xl md:text-3xl font-bold text-white mb-1" id="avg-twk">0</span>
                        <span class="text-[10px] md:text-xs text-blue-100 uppercase tracking-wider font-medium opacity-80">Rata-rata TWK</span>
                    </div>

                    <!-- TKP -->
                    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-3 md:p-5 flex flex-col items-center justify-center text-center min-w-[110px] hover:bg-white/20 transition-all duration-300 group hover:-translate-y-1 shadow-lg shadow-blue-900/10">
                        <div class="mb-3 p-2.5 bg-white/20 rounded-xl text-white shadow-inner">
                            <i data-lucide="users" class="w-5 h-5 md:w-6 md:h-6"></i>
                        </div>
                        <span class="text-2xl md:text-3xl font-bold text-white mb-1" id="avg-tkp">0</span>
                        <span class="text-[10px] md:text-xs text-blue-100 uppercase tracking-wider font-medium opacity-80">Rata-rata TKP</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- DataTable Card -->
        <div class="relative z-20 -mt-12 md:-mt-16 bg-white dark:bg-gray-800 rounded-3xl shadow-xl shadow-gray-100/50 dark:shadow-none border border-gray-100 dark:border-gray-700 overflow-hidden flex flex-col">
            
            <!-- Toolbar -->
            <div class="p-6 border-b border-gray-50 dark:border-gray-700/50 flex flex-col md:flex-row justify-between items-center gap-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm sticky top-0 z-20">
                <!-- Limit Rows -->
                <div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
                    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
                        <i data-lucide="list-filter" class="w-4 h-4"></i> <span>Show</span>
                        <select id="rowsPerPage" class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-2 px-3 shadow-sm">
                            <option value="6">6</option>
                            <option value="9" selected>9</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
                        <i data-lucide="arrow-up-down" class="w-4 h-4"></i> <span>Urutkan</span>
                        <select id="sortSelect" class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block p-2 px-3 shadow-sm">
                            <option value="date-desc">Terbaru</option>
                            <option value="date-asc">Terlama</option>
                            <option value="score-desc">Skor Tertinggi</option>
                            <option value="score-asc">Skor Terendah</option>
                            <option value="title-asc">Nama (A-Z)</option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div class="relative w-full md:w-64">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 text-sm rounded-xl focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 shadow-sm transition-all hover:bg-white dark:hover:bg-gray-600" placeholder="Cari riwayat tes...">
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="relative px-6 pt-2 pb-6 z-10">
                <div id="timelineList" class="relative divide-y divide-gray-50 dark:divide-gray-700/50">
                    <!-- Timeline items injected here -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="p-6 border-t border-gray-50 dark:border-gray-700/50 bg-gray-50/30 dark:bg-gray-800/50 flex flex-col sm:flex-row justify-between items-center gap-4 z-20">
                <span class="text-sm text-gray-500 dark:text-gray-400">
                    Menampilkan <span class="font-bold text-gray-800 dark:text-white" id="startRow">1</span> - <span class="font-bold text-gray-800 dark:text-white" id="endRow">10</span> dari <span class="font-bold text-gray-800 dark:text-white" id="totalRows">100</span> data
                </span>
                <div class="inline-flex -space-x-px text-sm" id="paginationControls">
                    <!-- Pagination buttons injected here -->
                </div>
            </div>

        </div>

    </div>
  </main>
  
  <footer class="bg-white dark:bg-gray-800 p-4 text-center text-gray-600 dark:text-gray-400 text-sm mt-auto shadow-inner font-poppins">
      <p>&copy; 2025 CPNS Learning. All rights reserved.</p>
  </footer>
</div>

<!-- Scripts -->
<script src="js/layout.js"></script>
<script src="js/riwayat-tes.js"></script>
</body>
</html>
