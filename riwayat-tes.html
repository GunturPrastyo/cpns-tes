<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Tes - CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-x-hidden font-sans">

<!-- ================= MAIN CONTENT ================= -->
<div id="main-content" class="pt-16 min-h-screen transition-all duration-300 md:ml-64">
  <main class="p-4 md:p-6">
    <div class="w-full mx-auto">
        
        <!-- Breadcrumb -->
        <nav class="flex mb-6 mt-4" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a href="dashboard.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors">
                        <i data-lucide="layout-dashboard" class="w-4 h-4 mr-2"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <i data-lucide="chevrons-right" class="w-4 h-4 text-gray-400 mx-1"></i>
                        <span class="ms-1 text-sm font-medium text-blue-600 dark:text-blue-400 md:ms-2">Riwayat Tes</span>
                    </div>
                </li>
            </ol>
        </nav>

        <!-- Header Section -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-6 relative group">
            <!-- Background with Gradient & Pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-600 via-blue-600 to-cyan-500 opacity-100 transition-opacity duration-500"></div>
            
            <!-- Decorative Elements -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
            <div class="absolute bottom-0 left-0 w-48 h-48 bg-black/10 rounded-full blur-3xl -ml-10 -mb-10 pointer-events-none"></div>
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 pointer-events-none"></div>

            <div class="relative z-10 p-6 md:p-8 text-white">
                <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-8">
                    
                    <!-- Title & Icon -->
                    <div class="flex items-start gap-5">
                        <div class="p-3.5 bg-white/20 backdrop-blur-md rounded-2xl shadow-lg border border-white/20 shrink-0 transform transition-transform group-hover:scale-105 duration-300">
                            <i data-lucide="history" class="w-8 h-8 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl md:text-3xl font-bold text-white leading-tight tracking-tight mb-1">Riwayat Pengerjaan</h1>
                            <p class="text-blue-50 text-sm md:text-base font-medium opacity-90 max-w-lg leading-relaxed">
                                Pantau jejak langkahmu menuju sukses. Analisis skor rata-rata dari setiap kategori tes yang telah kamu kerjakan.
                            </p>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 w-full lg:w-auto">
                        <!-- SKD -->
                        <div class="group/card relative overflow-hidden p-3 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-xl border border-white/10 transition-all duration-300 flex items-center gap-3 min-w-[140px]">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 translate-x-[-100%] group-hover/card:translate-x-[100%] transition-transform duration-700"></div>
                            <div class="p-2 bg-white/20 rounded-lg text-white shadow-inner">
                                <i data-lucide="layers" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <span class="block text-[10px] text-blue-100 uppercase font-bold tracking-wider opacity-80">SKD Total</span>
                                <span class="text-xl font-bold text-white tracking-tight" id="avg-lengkap">0</span>
                            </div>
                        </div>

                        <!-- TIU -->
                        <div class="group/card relative overflow-hidden p-3 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-xl border border-white/10 transition-all duration-300 flex items-center gap-3 min-w-[140px]">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 translate-x-[-100%] group-hover/card:translate-x-[100%] transition-transform duration-700"></div>
                            <div class="p-2 bg-white/20 rounded-lg text-white shadow-inner">
                                <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <span class="block text-[10px] text-blue-100 uppercase font-bold tracking-wider opacity-80">TIU</span>
                                <span class="text-xl font-bold text-white tracking-tight" id="avg-tiu">0</span>
                            </div>
                        </div>

                        <!-- TWK -->
                        <div class="group/card relative overflow-hidden p-3 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-xl border border-white/10 transition-all duration-300 flex items-center gap-3 min-w-[140px]">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 translate-x-[-100%] group-hover/card:translate-x-[100%] transition-transform duration-700"></div>
                            <div class="p-2 bg-white/20 rounded-lg text-white shadow-inner">
                                <i data-lucide="flag" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <span class="block text-[10px] text-blue-100 uppercase font-bold tracking-wider opacity-80">TWK</span>
                                <span class="text-xl font-bold text-white tracking-tight" id="avg-twk">0</span>
                            </div>
                        </div>

                        <!-- TKP -->
                        <div class="group/card relative overflow-hidden p-3 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-xl border border-white/10 transition-all duration-300 flex items-center gap-3 min-w-[140px]">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/5 to-white/0 translate-x-[-100%] group-hover/card:translate-x-[100%] transition-transform duration-700"></div>
                            <div class="p-2 bg-white/20 rounded-lg text-white shadow-inner">
                                <i data-lucide="users" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <span class="block text-[10px] text-blue-100 uppercase font-bold tracking-wider opacity-80">TKP</span>
                                <span class="text-xl font-bold text-white tracking-tight" id="avg-tkp">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DataTable Card -->
        <div class="flex flex-col gap-4">
            
            <!-- Toolbar -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row justify-between items-center gap-4">
                <!-- Limit Rows -->
                <div class="flex flex-wrap items-center gap-4 w-full md:w-auto">
                    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
                        <i data-lucide="list-filter" class="w-4 h-4"></i> <span>Show</span>
                        <select id="rowsPerPage" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
                            <option value="6">6</option>
                            <option value="9" selected>9</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
                        <i data-lucide="arrow-up-down" class="w-4 h-4"></i> <span>Urutkan</span>
                        <select id="sortSelect" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
                            <option value="date-desc">Terbaru</option>
                            <option value="date-asc">Terlama</option>
                            <option value="score-desc">Skor Tertinggi</option>
                            <option value="score-asc">Skor Terendah</option>
                            <option value="title-asc">Nama (A-Z)</option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div class="relative w-full md:w-64">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i data-lucide="search" class="w-4 h-4 text-gray-500 dark:text-gray-400"></i>
                    </div>
                    <input type="text" id="searchInput" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Cari nama tes...">
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="relative px-2 sm:px-4 py-2">
                
                <div id="timelineList" class="relative">
                    <!-- Timeline items injected here -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-center gap-4">
                <span class="text-sm text-gray-700 dark:text-gray-400">
                    Menampilkan <span class="font-semibold text-gray-900 dark:text-white" id="startRow">1</span> sampai <span class="font-semibold text-gray-900 dark:text-white" id="endRow">10</span> dari <span class="font-semibold text-gray-900 dark:text-white" id="totalRows">100</span> data
                </span>
                <div class="inline-flex -space-x-px text-sm" id="paginationControls">
                    <!-- Pagination buttons injected here -->
                </div>
            </div>

        </div>

    </div>
  </main>
  
  <footer class="bg-white dark:bg-gray-800 p-4 text-center text-gray-600 dark:text-gray-400 text-sm mt-auto shadow-inner font-poppins">
      <p>&copy; 2025 CPNS Learning. All rights reserved.</p>
  </footer>
</div>

<!-- Scripts -->
<script src="js/layout.js"></script>
<script src="js/riwayat-tes.js"></script>
</body>
</html>
