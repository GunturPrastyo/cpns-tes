<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - CPNS Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            loginBg: '#EAF0FF',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-loginBg dark:bg-gray-900 font-sans min-h-screen flex items-center justify-center p-4">

  <div class="grid grid-cols-1 md:grid-cols-2 max-w-5xl w-full rounded-[2rem] shadow-2xl overflow-hidden border border-white/30 bg-white dark:bg-gray-800">
    
    <!-- Mobile Header (Visible only on Mobile) -->
    <div class="md:hidden relative w-full h-64 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1484807352052-23338990c6c6?q=80&w=800&auto=format&fit=crop')">
      <div class="absolute inset-0 bg-gradient-to-t from-blue-900/90 to-blue-800/40"></div>
 
    </div>

    <!-- Form Section -->
    <div class="p-8 md:p-14 bg-loginBg dark:bg-gray-900 flex flex-col justify-center relative z-10 -mt-6 rounded-t-[2rem] md:mt-0 md:rounded-none">
        
        <div class="mb-8 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-blue-100 text-blue-600 mb-4 dark:bg-blue-900/30 dark:text-blue-400 shadow-sm">
                <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">Selamat Datang</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Masuk untuk melanjutkan belajar</p>
        </div>

        <!-- Alerts -->
        <div id="alert-error" class="hidden text-red-700 bg-red-100 p-3 text-center rounded-xl mb-4 text-sm border border-red-300"></div>
        <div id="alert-success" class="hidden text-green-800 bg-green-100 p-3 text-center rounded-xl mb-4 text-sm border border-green-300"></div>

        <form id="loginForm" class="space-y-5">
            <!-- Email -->
            <div class="space-y-1.5">
                <label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Email</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="email" id="email" required placeholder="nama@email.com" class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                </div>
            </div>
            
            <!-- Password -->
            <div class="space-y-1.5">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
                    <a href="#" class="text-xs font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 hover:underline transition-colors">Lupa Password?</a>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password" id="password" required placeholder="••••••••" class="w-full pl-11 pr-12 py-3.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-800 placeholder-gray-400 focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all outline-none dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:focus:bg-gray-800 shadow-sm">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors focus:outline-none">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="btnLogin" class="w-full py-3.5 px-4 inline-flex justify-center items-center gap-2 font-bold text-white rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-300/50 shadow-lg shadow-blue-500/30 transition-all transform active:scale-[0.98]">
                <span>Masuk Sekarang</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
            <span class="mx-3 text-sm text-gray-500 dark:text-gray-400">atau</span>
            <div class="flex-grow border-t border-gray-300 dark:border-gray-700"></div>
        </div>

        <!-- Google Login Mock -->
        <button type="button" class="w-full py-3.5 flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 hover:border-gray-300 dark:hover:border-gray-600 transition-all shadow-sm text-sm font-semibold text-gray-700 dark:text-gray-200 group">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span class="group-hover:text-gray-900 dark:group-hover:text-white transition-colors">Lanjutkan dengan Google</span>
        </button>

        <p class="text-center text-sm text-gray-700 dark:text-gray-300 mt-6">
            Belum punya akun? 
            <a href="register.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Daftar di sini</a>
        </p>
    </div>

    <!-- Desktop Illustration (Visible only on Desktop) -->
    <div class="hidden md:flex relative overflow-hidden">
        <!-- Background Image -->
        <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover" alt="Login Background">
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/90 to-indigo-900/80"></div>
        
        <div class="relative z-10 w-full flex flex-col justify-center items-center p-12 text-center text-white">
            <div class="mb-6 p-4 bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 shadow-xl">
                <i data-lucide="book-open-check" class="w-12 h-12 text-white"></i>
            </div>
            <h3 class="text-3xl font-bold mb-4 leading-tight">Akses Kumpulan Soal Terbaik</h3>
            <p class="text-blue-100 text-lg max-w-md mx-auto leading-relaxed opacity-90">
                Ribuan soal CPNS terupdate dengan pembahasan lengkap siap membantumu meraih NIP impian.
            </p>
        </div>
    </div>

  </div>

  <script src="js/login.js"></script>
</body>
</html>
